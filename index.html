        if (location.href.split('openid').length === 2) {
          const arr = location.href.split(/[\?\&]/)
          const obj = {}
          arr.map(item => {
            if (item.indexOf('=') !== -1) {
              obj[item.split('=')[0]] = item.split('=')[1]
            } else {
              obj.baseUrl = item
            }
          })
          // document.cookie = 'openid=oMXOb1fL8RtRe67m4Uf_3EPsdimE; path=/'
          document.cookie = 'openid=' + obj.openid + '; path=/'
          // const openidall = document.cookie
          // alert('cookeie:' + openidall)
          localStorage.setItem('openid', obj.openid)
          localStorage.setItem('groupid', obj.groupId)
          if (location.hash === '') {
            location.href = location.origin + location.pathname + '/#/home'
          }
        }
